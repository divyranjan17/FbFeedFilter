<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input id="register_name" type="text" placeholder="name"/>
      <input id="register_password" type="password" placeholder="password"/>
      <input id="register_email" type="text" placeholder="email address"/>
      <button id="register_btn">create</button>
    </form>
    <form class="login-form">
      <input id="login_name" type="text" placeholder="username"/>
      <input id="login_password" type="password" placeholder="password"/>
      <button id="login_btn">login</button>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="popup.js"></script>
</body>

</html>
